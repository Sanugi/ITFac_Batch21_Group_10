serenity {
    take.screenshots = FOR_FAILURES
    restart.browser.for.each = feature
    timeout = 10000
    wait.for.timeout = 10000
    base.url = "http://localhost:8080/ui"
    step.delay = 300   ;if you want to more ui display chrome more time visual increase time
}

webdriver.base.url = "http://localhost:8080/ui"

environments {
    default {
        webdriver.base.url = "http://localhost:8080/ui"
        api.base.url = "http://localhost:8080/api"
    }
    dev {
        webdriver.base.url = "http://localhost:8080/ui"
        api.base.url = "http://localhost:8080/api"
    }
}

headless.mode = false
webdriver {
  driver = chrome
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["remote-allow-origins=*","test-type", "no-sandbox", "ignore-certificate-errors", "--window-size=1000,800",
        "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking",
        "disable-dev-shm-usage", "disable-extensions", "disable-web-security", "disable-translate", "disable-logging"]
    }
  }
}
